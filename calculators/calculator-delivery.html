    <body>
        <style>
            .calculator {
                width: 369px;
                height: 480px;
                margin: 0 auto;
                border-radius: 4px;
                position: relative;
                box-sizing: border-box;
                border: 1px solid #EAEDF3;
                padding: 25px 30px 14px 30px;
                box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.04);
            }
            .calculator .calculator-title {
                font-size: 16px;
                color: #3E3F42;
                line-height: 24px;
                font-weight: bold;
                font-family: 'Montserrat', sans-serif;
            }
            .calculator .select span {
                display: block;
                font-style: normal;
                font-weight: normal;
                font-size: 14px;
                line-height: 16px;
                color: #B7B7B7;
                margin-bottom: 14px;
                font-family: 'Montserrat', sans-serif;
            }
            .departure-city {
                margin-top: 25px;
            }
            .departure-port {
                margin-top: 18px;
            }
            .calculator select {
                width: 192px;
                height: 40px;
                outline: none;
                background: #FFFFFF;
                box-sizing: border-box;
                border: 1px solid #E2E5ED;
                box-shadow: inset 0px 1px 2px rgba(102, 113, 123, 0.21);
                border-radius: 4px;
                appearance: none;
                -webkit-appearance: none;
                font-style: normal;
                font-weight: bold;
                font-size: 14px;
                color: #9EA0A5;
                padding-left: 16px;
                padding-right: 30px;
                font-family: 'Montserrat', sans-serif;
            }
            .calculator select.disabled {
                opacity: 0.6;
                pointer-events: none;
            }
            .calculator .select-wrapper {
                display: inline;
                position: relative;
            }
            .calculator .select-wrapper::after {
                content: '';
                top: 50%;
                right: 16px;
                width: 8px;
                height: 6px;
                position: absolute;
                pointer-events: none;
                transform: translateY(-50%) rotate(180deg);
                background: url("/assets/images/ triangle.svg") no-repeat;
            }
            .total-cost {
                left: 30px;
                bottom: 14px;
                width: calc(100% - 60px);
                display: flex;
                padding-top: 9px;
                position: absolute;
                align-items: center;
                justify-content: space-between;
                border-top: 1px solid #979797;
            }
            .total-cost .total-cost_text {
                font-style: normal;
                font-weight: 500;
                font-size: 14px;
                color: #3E3F42;
                font-family: 'Roboto', sans-serif;
            }
            .total-cost .total-cost_value{
                font-style: normal;
                font-weight: bold;
                font-size: 16px;
                line-height: 24px;
                text-align: right;
                color: #3E3F42;
                font-family: 'Montserrat', sans-serif;
            }
        </style>
        <div id="calc-delivery" class="calculator">
            <span class="calculator-title">Калькулятор доставки</span>
            <div class="total-cost">
                <span class="total-cost_text">Общая стоимость Суша + Море</span>
                <span class="total-cost_value">$ 0</span>
            </div>
            <div class="departure-city select">
                <span>Выберите город отправления</span>
                <div class="select-wrapper">
                    <select name="departure-city" id="departure-city" >
                    </select>
                </div>
            </div>
            <div class="departure-port select">
                    <span>Выберите порт отправки</span>
                    <div class="select-wrapper">
                        <select name="departure-port" id="departure-port">
                        </select>
                    </div>
                </div>
        </div>
        <script>
            const calculatorDelivery = document.getElementById('calc-delivery');
            const citySelect = document.getElementById('departure-city');
            const portSelect = document.getElementById('departure-port');

            window.onload = function() {
                loadOptionToSelect();
                setPorts(citySelect.value);
            }
            function loadOptionToSelect() {
                for (let i = 0; i < citiesAndPorts.length; i += 1) {
                    const opt = document.createElement('option');
                    opt.appendChild(document.createTextNode(citiesAndPorts[i].City));
                    opt.value = citiesAndPorts[i].City; 
                    citySelect.appendChild(opt);
                }
            }
            portSelect.onchange = function() {
                setTotalCost(this.value);
            }
            citySelect.onchange = function() {
                removeOptions();
                portSelect.classList.remove('disabled');
                setPorts(this.value);
            }
            function setPorts(cityName) {
                const currentCity = citiesAndPorts.filter(item => item.City === cityName);
                let ports = [];              
                for (key in currentCity[0]) {
                    if (key !== 'City' && currentCity[0][key] !== '-') {
                        ports.push({ name: key, cost: currentCity[0][key]}); 
                    }
                }
                for (let i = 0; i < ports.length; i += 1) {
                    const opt = document.createElement('option');
                    opt.appendChild(document.createTextNode(ports[i].name));
                    opt.value = ports[i].cost; 
                    portSelect.appendChild(opt);
                }               
                if (ports.length === 1) {
                    portSelect.classList.add('disabled');
                }
                setTotalCost(ports[0].cost);
            }
            function removeOptions() {
                portSelect.innerHTML = '';
            }
            function setTotalCost(cost) {
                calculatorDelivery.getElementsByClassName('total-cost_value')[0].innerText = `$ ${cost}`;
            }
